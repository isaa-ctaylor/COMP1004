<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=calendar_month,delete,download,unfold_more,upload" />
    <link rel="stylesheet" href="css/styles.min.css">

    <title>Budget Tracker</title>
</head>

<body>
    <div class="h-screen w-screen flex flex-col">
        <div id="header" class="w-full h-[10%]"></div>
        <div id="content" class="w-full h-[90%] flex flex-col p-3 gap-3">
            <div id="analytics" class="h-1/2 w-full"></div>
            <div id="input" class="h-1/2 rounded-md p-3">
                <div class="absolute flex w-full">
                    <label class="flex justify-center">
                        <input type="radio" name="chip" value="income" class="hidden peer" checked>
                        <span class="px-3 py-1 rounded-full rounded-r-none border-[1px] border-gray-400 border-r-0 text-gray-700 peer-checked:bg-gray-300 transition cursor-pointer">
                            Income
                        </span>
                    </label>
                    <div class="w-[0.5px] bg-gray-400"></div>
                    <label class="flex justify-center pr-3">
                        <input type="radio" name="chip" value="expenses" class="hidden peer">
                        <span class="px-3 py-1 rounded-full rounded-l-none border-[1px] border-gray-400 border-l-0 text-gray-700 peer-checked:bg-gray-300 transition cursor-pointer">
                            Expenses
                        </span>
                    </label>
                    <div class="justify-center rounded-full border-gray-400 border-[1px] pl-2 flex">
                        <label for="file-input"><span class="material-symbols-outlined text-gray-500 cursor-pointer -translate-x-1 translate-y-1">upload</span></label>
                        <input class="hidden" type="file" name="file" id="file-input" onchange="handleFileUpload(this)">
                        <div class="w-[0.5px] bg-gray-400"></div>
                        <div for="file-download" onclick="doDataDownload()"><span class="material-symbols-outlined text-gray-500 cursor-pointer -translate-x-1 translate-y-1 pl-2">download</span></div>
                    </div>
                </div>
                <div id="income" class="flex flex-col overflow-scroll overflow-y-hidden">
                    <div class="flex h-12">
                        <div class="w-44"></div>
                    </div>
                    <table id="income-table" class="input-table table-auto text-left mb-3">
                        <thead>
                            <tr>
                                <th class="border-2 border-gray-300 bg-gray-200 px-4 py-2">Description</th>
                                <th class="border-2 border-gray-300 bg-gray-200 px-4 py-2">Frequency</th>
                                <th class="border-2 border-gray-300 bg-gray-200 px-4 py-2">Amount</th>
                                <th class="border-2 border-gray-300 bg-gray-200 px-4 py-2">Date</th>
                                <th class="border-2 border-gray-300 bg-gray-200 px-4 py-2"></th>
                            </tr>
                        </thead>
                        <tbody id="income-table-body">
                            <tr class="template hidden">
                                <td class="border-2 border-gray-300 px-4 py-2" data-name="description">
                                    <span><textarea class="w-full border-none outline-hidden text-wrap field-sizing-content resize-none" placeholder="Enter description..."></textarea></span>
                                </td>
                                <td class="border-2 border-gray-300 px-4 py-2" data-name="frequency">
                                    <div class="bg-gray-200 rounded-full max-w-fit px-3 py-1 text-sm whitespace-nowrap cursor-pointer">
                                        <select name="frequency" id="frequency" class="bg-transparent cursor-pointer outline-hidden border-none">
                                            <option value="" disabled selected hidden>Select frequency</option>
                                            <option value="0">Daily</option>
                                            <option value="1">Weekly</option>
                                            <option value="2">Monthly</option>
                                            <option value="3">Anually</option>
                                            <option value="4">Once</option>
                                        </select>
                                    </div>
                                </td>
                                <td class="border-2 border-gray-300 px-4 py-2 text-right w-0 min-w-fit" data-name="amount">
                                    <span class="flex">£<input type="number" class="w-full border-none outline-hidden text-right" placeholder="0.00"></span></span>
                                </td>
                                <td class="border-2 border-gray-300 px-4 py-2 text-right w-0 min-w-fit" data-name="date">
                                    <span class="text-nowrap rounded-full bg-gray-200 px-3 py-1"><input type="date" name="date" class="bg-transparent cursor-pointer outline-hidden border-none"></span>
                                </td>
                                <td class="border-2 border-gray-300 px-4 py-2 text-right w-0 min-w-fit">
                                    <span class="material-symbols-outlined text-gray-500 cursor-pointer -translate-x-1 translate-y-1" onclick="removeIncome(this.parentNode)">delete</span>
                                </td>
                            </tr>
                            <tr class="add-row cursor-pointer">
                                <td role="button" class="border max-w-fit px-4 py-2" onclick="addTableRow(this)">+ Add more</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="expenses" class="flex flex-col overflow-scroll overflow-y-hidden hidden">
                    <div class="flex h-12">
                        <div class="w-44"></div>
                    </div>
                    <table id="expenses-table" class="input-table table-auto text-left mb-3">
                        <thead>
                            <tr>
                                <th class="border-2 border-gray-300 bg-gray-200 px-4 py-2">Description</th>
                                <th class="border-2 border-gray-300 bg-gray-200 px-4 py-2">Frequency</th>
                                <th class="border-2 border-gray-300 bg-gray-200 px-4 py-2">Amount</th>
                                <th class="border-2 border-gray-300 bg-gray-200 px-4 py-2">Date</th>
                                <th class="border-2 border-gray-300 bg-gray-200 px-4 py-2"></th>
                            </tr>
                        </thead>
                        <tbody id="expenses-table-body">
                            <tr class="template hidden">
                                <td class="border-2 border-gray-300 px-4 py-2" data-name="description">
                                    <textarea class="w-full border-none outline-hidden text-wrap field-sizing-content resize-none" placeholder="Enter description..."></textarea></input>
                                </td>
                                <td class="border-2 border-gray-300 px-4 py-2" data-name="frequency">
                                    <div class="bg-gray-200 rounded-full max-w-fit px-3 py-1 text-sm whitespace-nowrap cursor-pointer">
                                        <select name="frequency" id="frequency" class="bg-transparent cursor-pointer outline-hidden border-none">
                                            <option value="" disabled selected hidden>Select frequency</option>
                                            <option value="0">Daily</option>
                                            <option value="1">Weekly</option>
                                            <option value="2">Monthly</option>
                                            <option value="3">Anually</option>
                                            <option value="4">Once</option>
                                        </select>
                                    </div>
                                </td>
                                <td class="border-2 border-gray-300 px-4 py-2 text-right w-0 min-w-fit" data-name="amount">
                                    <span class="flex"><span>£</span><input type="number" class="w-full border-none outline-hidden text-right" placeholder="0.00"></span></span>
                                </td>
                                <td class="border-2 border-gray-300 px-4 py-2 text-right w-0 min-w-fit" data-name="date">
                                    <span class="text-nowrap rounded-full bg-gray-200 px-3 py-1"><input type="date" name="date" class="bg-transparent cursor-pointer outline-hidden border-none"></span>
                                </td>
                                <td class="border-2 border-gray-300 px-4 py-2 text-right w-0 min-w-fit">
                                    <span class="material-symbols-outlined text-gray-500 cursor-pointer -translate-x-1 translate-y-1" onclick="removeIncome(this.parentNode)">delete</span>
                                </td>
                            </tr>
                            <tr  class="add-row cursor-pointer">
                                <td role="button" class="border max-w-fit px-4 py-2" onclick="addTableRow(this)">+ Add more</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="js/scripts.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=calendar_month,unfold_more" />
    <link rel="stylesheet" href="css/styles.min.css">

    <title></title>
</head>

<body>
    <div class="h-screen w-screen flex flex-col">
        <div id="header" class="w-full h-[10%]"></div>
        <div id="content" class="w-full h-[90%] flex flex-col p-3 gap-3">
            <div id="analytics" class="h-1/2 w-full"></div>
            <div id="input" class="h-1/2 rounded-md p-3">
                <div class="absolute flex">
                    <label class="flex justify-center">
                        <input type="radio" name="chip" value="income" class="hidden peer" checked>
                        <span class="px-3 py-1 rounded-full rounded-r-none border-[1px] border-gray-400 border-r-0 text-gray-700 peer-checked:bg-gray-300 transition cursor-pointer">
                            Income
                        </span>
                    </label>
                    <div class="flex-1 w-[0.5px] bg-gray-400"></div>
                    <label class="flex justify-center">
                        <input type="radio" name="chip" value="expenses" class="hidden peer">
                        <span class="px-3 py-1 rounded-full rounded-l-none border-[1px] border-gray-400 border-l-0 text-gray-700 peer-checked:bg-gray-300 transition cursor-pointer">
                            Expenses
                        </span>
                    </label>
                </div>
                <div id="income" class="flex flex-col">
                    <div class="flex h-12">
                        <div class="w-44"></div>
                    </div>
                    <table class="table-auto text-left">
                        <thead>
                            <tr>
                                <th class="border-2 border-gray-300 bg-gray-200 px-4 py-2">Description</th>
                                <th class="border-2 border-gray-300 bg-gray-200 px-4 py-2">Frequency</th>
                                <th class="border-2 border-gray-300 bg-gray-200 px-4 py-2">Amount</th>
                                <th class="border-2 border-gray-300 bg-gray-200 px-4 py-2">Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="border-2 border-gray-300 px-4 py-2">
                                    <span>Salary</span>
                                </td>
                                <td class="border-2 border-gray-300 px-4 py-2">
                                    <span class="rounded-full bg-purple-300 px-3 py-1 text-sm whitespace-nowrap">Monthly<span class="material-symbols-outlined translate-x-1 translate-y-1 text-lg">unfold_more</span></span>
                                </td>
                                <td class="border-2 border-gray-300 px-4 py-2 text-right w-0 min-w-fit">
                                    <span><span>£</span><span>1000.00</span></span>
                                </td>
                                <td class="border-2 border-gray-300 px-4 py-2 text-right w-0 min-w-fit">
                                    <span class="text-nowrap rounded-full bg-gray-200 px-3 py-1"><span class="material-symbols-outlined text-gray-500 -translate-x-1 translate-y-1">calendar_month</span>2024-01-01</span>
                                </td>
                            </tr>
                            <tr>
                                <td class="border-2 border-gray-300 px-4 py-2">
                                    <span>Salary</span>
                                </td>
                                <td class="border-2 border-gray-300 px-4 py-2">
                                    <span class="rounded-full bg-purple-300 px-3 py-1 text-sm whitespace-nowrap">Monthly<span class="material-symbols-outlined translate-x-1 translate-y-1 text-lg">unfold_more</span></span>
                                </td>
                                <td class="border-2 border-gray-300 px-4 py-2 text-right w-0 min-w-fit">
                                    <span><span>£</span><span>2500.00</span></span>
                                </td>
                                <td class="border-2 border-gray-300 px-4 py-2 text-right w-0 min-w-fit">
                                    <span class="text-nowrap rounded-full bg-gray-200 px-3 py-1"><span class="material-symbols-outlined text-gray-500 -translate-x-1 translate-y-1">calendar_month</span>2024-01-01</span>
                                </td>
                            </tr> 
                            <tr>
                                <td class="border px-4 py-2">+ Add more</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="expenses" class="flex flex-col hidden">
                    <div class="flex">
                        <div class="w-44"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/scripts.min.js"></script>
</body>

</html>
